<form >

  <!-- Nombre -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Name</label>
    <div class="col-sm-9">
      <input
        type="text"
        class="form-control"
        placeholder="Nombre"
        autocomplete="off"/>
        <span class="form-text text-danger">
          Este campo es obligatorio
        </span>
    </div>
  </div>


  <!-- Agregar Favorito -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">

      <div class="input-group">
        <input class="form-control"
               placeholder="Agregar Juegos Favoritos"
               autocomplete="off"/>
        <button class="btn btn-outline-primary"
                type="button">
          Agregar
        </button>
      </div>

    </div>
  </div>

    <!-- Lista de Juegos Favoritos -->
    <div class="row mb-3">
      <label class="col-sm-3 col-form-label">Favoritos</label>
      <div class="col-sm-9">
        <div class="input-group mb-2"
             *ngFor="let favorito of [].constructor(3); let i = index">
          <input class="form-control"
                 name="favorito_{{ i }}"/>
                  <button class="btn btn-danger" type="button" > X </button>
        </div>
      </div>
    </div>

  <div class="row">
    <div class="col">
      <button type="button"
              class="btn btn-primary float-end">
        Guardar
      </button>
    </div>
  </div>

</form>

<hr>
